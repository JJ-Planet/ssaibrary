spring:
  # MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ssaibrary?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
    username: ssafy
    password: ssafy
  # JPA
  jpa:
  database: mysql
  database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  generate-ddl: true
  open-in-view: false
  show-sql: true
  properties:
    hibernate:
        ddl-auto: update
        format_sql: true
        use_sql_comments: true
        show_sql: true
  # swagger
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

# log level setting
logging:
  level:
    root: info
    com:
      jjplanet: debug